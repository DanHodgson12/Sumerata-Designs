<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/58ae92d97f.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- CSS -->

    <title>Sumersata Designs</title>
</head>

<body>



    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid navbar-container">

                <a class="navbar-brand" id="navbar-logo" href="index.html">
                    <img src="assets/images/logo/sumersata-logo.jpg" alt="Sumersata Logo">
                </a>

                <a class="navbar-brand mx-auto mx-lg-0 me-lg-auto" id="navbar-title" href="index.html">
                    <h1>Sumersata Designs</h1>
                    <h4>Crafting with a passion</h4>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-md-auto me-lg-5" id="navbarTogglerDemo02">
                    <ul class="navbar-nav nav-underline me-auto mb-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="container-fluid contact-container">

        <div class="row d-flex align-items-center h-100">
            <div class="col-10  offset-1">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-2">
                                <label for="fullname" class="form-label">Name</label>
                                <input type="text" class="form-control" id="fullname">
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">
                                   We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="design-idea" class="form-label">Your idea</label>
                                <textarea name="" id="design-idea" rows="5" class="form-control"></textarea>
                            </div>

                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="container-fluid">
        <div class="row text-center footer-row">

            <div class="order-2 order-md-1 mt-2 mt-md-0 col-md-6 copyright">
                <h6 class="">&copy; Copyright 2023 Sumersata Designs</h6>
            </div>

            <div class="order-1 order-md-2 col-md-6 social-links">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="https://www.etsy.com/shop/SumersataDesigns" target="_blank">
                            <i class="fa-brands fa-etsy" aria-hidden="true"></i>
                            <span class="sr-only">Etsy</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/SumersataDesigns" target="_blank">
                            <i class="fa-brands fa-square-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/sumersata.designs/" target="_blank">
                            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <!-- Need to add actual twitter link to Sumersata page -->
                    <li class="list-inline-item">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <!-- Need to add actual youtube link to Sumersata page -->
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="fa-brands fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
